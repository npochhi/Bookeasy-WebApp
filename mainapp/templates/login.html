<html>
    <head>
        <title>
            Login, BookEasy
        </title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </head>
    <body>
        <div class = "container">
            <div class = "row">
                <div class = "col s12" style = "font-size: 100px; font-weight:100">
                    BOOK<b>EASY</b>
                </div>
            </div>
            <div class = "row">
                <div class = "col s12" style = "font-size: 30px; font-weight:100">
                    "★★★★★ This App is freaking useful!" - <b>Washington Post</b>
                </div>
            </div>
            <div class = "row">
                <div class = "col s12" style = "font-size: 50px; font-weight:100">
                    <b>Login</b>
                </div>
            </div>
            {% if messages %}
            <div class = "row">
                {% for message in messages %}
                <div class = "col s12" style = "font-size: 10px; font-weight:100;">
                    <b>{{ message }}</b>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <div class="row">
                <form class="col s12" action='/login/' method='POST'>
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Email ID" id="emailid" type="text" class="validate">
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Password" id="password" type="password" class="validate">
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light grey darken-3" type="submit" name="action">Login
                    </button>
                </form>
            </div>
            <div class = "row">
                <div class = "col s12" style = "font-size: 15px; font-weight:100;">
                    <a href = ''
                </div>
            </div>
        </div>
    </body>
</html>
